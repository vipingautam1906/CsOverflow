<div class="container-fluid">
    <div class="card" >
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
            <hr>
            <form [formGroup]="loginForm" >
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email or login" formControlName="email"
                               [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}">
                        <div class="invalid-feedback" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                            <p *ngIf="loginForm.get('email').errors.required ">Email Address is required</p>
                            <p *ngIf="loginForm.get('email').errors.email ">Email must be a valid Email Address</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="******" type="password" formControlName="password"
                               [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
                        <div class="invalid-feedback" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                            <p *ngIf="loginForm.get('password').errors.required">Password is required</p>
                            <p *ngIf="loginForm.get('password').errors.minlength">Password should have atleast 6 characters</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"
                            (click)="onselect('dashboard')" [disabled]="!loginForm.valid" > Login  </button>
                </div>
            </form>
        </article>
    </div>
</div>

{{error}}
